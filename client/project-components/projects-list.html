<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp" *ng-for="#project of projects">
    <a class="mdl-card__title mdl-card--border" [router-link]="['/Project', {projectId: project._id}]">
      <h2 class="mdl-card__title-text">{{project.name}}</h2>
      <ul class="mdl-card__subtitle-text">
        <li>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">de</button>
        </li>
        <li>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">en</button>
        </li>
        <li>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">fr</button>
        </li>
      </ul>
    </a>
    <div class="mdl-card__supporting-text">
      {{project.description}}
    </div>
    <div class="mdl-card__actions">
      <button class="mdl-button mdl-color-text--red-500" (click)="project.delete()">
        <i class="material-icons" role="presentation">delete</i> Delete Project
      </button>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--4-col mdl-card">
    <div class="mdl-card__title mdl-card--border">
      <h2 class="mdl-card__title-text">Add New Project</h2>
    </div>
    <div class="mdl-card__supporting-text">
      Add a new project, to translate your application
    </div>
    <div class="mdl-card__actions">
      <button class="mdl-button mdl-button--colored" (click)="create()">
        <i class="material-icons" role="presentation">add</i> Add New Project
      </button>
    </div>
  </div>
</div>
